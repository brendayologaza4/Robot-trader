<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Connexion - Robot Trader IA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- Custom Style -->
    <style>
        /* Body & background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f051d, #1a1a40);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Container */
        .login-container {
            background: 
                linear-gradient(rgba(15, 5, 29, 0.85), rgba(26, 26, 64, 0.85)),
                url('https://i.postimg.cc/YCBt8vV7/IMG-6002.jpg') center center / cover no-repeat;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(147, 51, 234, 0.7);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(147, 51, 234, 0.4);
        }

        /* Title */
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #facc15, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-shadow: 0 0 8px rgba(250, 204, 21, 0.7);
        }

        /* Labels */
        label {
            font-weight: 600;
            color: #e2e8f0;
        }

        /* Inputs */
        input.form-control {
            background-color: #1a1a40;
            border: 1px solid #3b82f6;
            color: #e2e8f0;
            border-radius: 10px;
            transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 0 6px #3b82f6;
        }

        input.form-control::placeholder {
            color: #a0aec0;
        }

        input.form-control:focus {
            background-color: #272b55;
            border-color: #9333ea;
            box-shadow: 0 0 12px #9333ea;
            color: #fff;
            outline: none;
        }

        /* Button */
        button.btn {
            background: linear-gradient(90deg, #9333ea, #3b82f6);
            border: none;
            font-weight: 700;
            padding: 14px;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.8);
            width: 100%;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
        }

        button.btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px 5px rgba(147, 51, 234, 0.9);
        }

        /* Link under form */
        .text-center a {
            color: #facc15;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
            text-shadow: 0 0 6px rgba(250, 204, 21, 0.8);
        }

        .text-center a:hover {
            color: #a855f7;
            text-decoration: underline;
            text-shadow: 0 0 10px rgba(168, 85, 247, 1);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                border-radius: 15px;
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Connexion</h2>
        <form action="/login" method="post" novalidate>
            <div class="mb-4">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="form-control" required autocomplete="username" autofocus placeholder="Entrez votre nom d'utilisateur" />
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password" placeholder="Entrez votre mot de passe" />
            </div>
            <button type="submit" class="btn">Se connecter</button>
        </form>
        <div class="text-center mt-4">
            <a href="/register">Pas encore de compte ? Inscription</a>
        </div>
    </div>

</body>
</html>
