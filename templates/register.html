<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Robot Trader IA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">

    <div class="auth-section">
        <div class="form-container">
            <h2 class="mb-4">Inscription</h2>
            <form action="/register" method="post" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="form-input" required autocomplete="username" placeholder="Choisissez un nom d'utilisateur">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input" required autocomplete="new-password" placeholder="Choisissez un mot de passe">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" required autocomplete="new-password" placeholder="Confirmez votre mot de passe">
                </div>
                <button type="submit" class="btn-submit">S'inscrire</button>
            </form>
            <div class="text-center mt-3">
                <a href="/login" class="auth-link">Déjà un compte ? Connexion</a>
            </div>
        </div>
    </div>

</body>
</html>
