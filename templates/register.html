<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Inscription - Robot Trader IA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center bg-dark text-light" style="min-height:100vh;">

<div class="container p-4 rounded bg-secondary" style="max-width: 400px;">
    <h2 class="text-center mb-4">Créer un compte</h2>
    <form action="/register" method="post" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" class="form-control" required autocomplete="username" autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" required autocomplete="new-password">
        </div>
        <div class="mb-3">
            <label for="code_admin" class="form-label">Code administrateur (optionnel)</label>
            <input type="text" id="code_admin" name="code_admin" class="form-control" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary w-100">Créer un compte</button>
    </form>
    <div class="text-center mt-3">
        <a href="/login" class="text-warning">Déjà inscrit ? Connexion</a>
    </div>
</div>

</body>
</html>
