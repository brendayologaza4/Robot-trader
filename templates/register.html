<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Inscription - Robot Trader IA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- Custom Style -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f051d, #1a1a40);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .register-container {
            background: rgba(15, 5, 29, 0.85);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.6);
            width: 100%;
            max-width: 420px;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #facc15, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        label {
            font-weight: 600;
            color: #e2e8f0;
        }

        input.form-control {
            background-color: #1a1a40;
            border: 1px solid #3b82f6;
            color: #e2e8f0;
            border-radius: 10px;
            transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input.form-control:focus {
            background-color: #272b55;
            border-color: #9333ea;
            box-shadow: 0 0 8px #9333ea;
            color: #fff;
        }

        button.btn {
            background: linear-gradient(90deg, #9333ea, #3b82f6);
            border: none;
            font-weight: 700;
            padding: 14px;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.6);
            width: 100%;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
        }

        button.btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(147, 51, 234, 0.8);
        }

        .text-center a {
            color: #facc15;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .text-center a:hover {
            color: #a855f7;
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 20px;
            width: 80px;
            height: 80px;
            background: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
            animation: pulse 4s infinite ease-in-out;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
                border-radius: 15px;
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo"></div>
        <h2>Créer un compte</h2>
        <form action="/register" method="post" novalidate>
            <div class="mb-4">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    required
                    autocomplete="username"
                    autofocus
                />
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Mot de passe</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                    autocomplete="new-password"
                />
            </div>
            <div class="mb-4">
                <label for="code_admin" class="form-label">Code administrateur (optionnel)</label>
                <input
                    type="text"
                    id="code_admin"
                    name="code_admin"
                    class="form-control"
                    autocomplete="off"
                />
            </div>
            <button type="submit" class="btn">Créer un compte</button>
        </form>
        <div class="text-center mt-4">
            <a href="/login">Déjà inscrit ? Connexion</a>
        </div>
    </div>
</body>
</html>
