        /* Global Reset and base */
        body {
            margin: 0;

            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f051d, #1a1a40);
            color: #e0e0e0;

        }
        a {

        }
        /* Sidebar (hidden on index but ready if needed) */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: #1b0a3d;
            box-shadow: 4px 0 15px rgba(157, 0, 255, 0.5);
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 3rem;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #sidebar ul li {
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(157, 0, 255, 0.2);
        }
        #sidebar ul li a {
            color: #c966ff;
            font-weight: 600;
            display: block;
        }
        #sidebar ul li a:hover {
            color: #facc15;
        }

        /* Hamburger menu */
        #hamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 25px;
            cursor: pointer;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #hamburger span {
            display: block;
            height: 4px;
            background: #c966ff;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        #hamburger:hover span {
            background: #facc15;
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            background:
                linear-gradient(rgba(15, 5, 29, 0.85), rgba(26, 26, 64, 0.85)),
                url('https://i.postimg.cc/Jt6PsJ1G/IMG-6002.jpg') center center / cover no-repeat;
            text-align: center;
            box-shadow: inset 0 0 150px 20px #7b2ff7cc;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, #facc15, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow:
                0 0 8px #facc15,
                0 0 12px #a855f7;
        }

        .hero-tagline {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #facc15, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow:
                0 0 6px #facc15,
                0 0 10px #3b82f6;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #c4c4c4;
            max-width: 700px;
            margin: 0 auto 40px;
            text-shadow: 0 0 6px #7b2ff7cc;
        }

        .hero-buttons a {
            display: inline-block;
            margin: 10px 20px;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            background: linear-gradient(90deg, #9333ea, #3b82f6);
            color: #fff;
            box-shadow:
                0 0 10px #9333ea,
                0 0 15px #3b82f6;
            transition: all 0.3s ease;
        }

        .hero-buttons a:hover {
            transform: translateY(-3px);
            box-shadow:
                0 0 20px #facc15,
                0 0 30px #a855f7;
        }

        .hero-graphic {
            margin-top: 40px;
            width: 200px;
            height: 200px;
            background: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png') no-repeat center center;
            background-size: contain;
            opacity: 0.7;
            animation: pulse 4s infinite ease-in-out;
            filter: drop-shadow(0 0 5px #9333ea);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            .hero-tagline {
                font-size: 1.2rem;
            }
            .hero-subtitle {
                font-size: 1rem;
            }
            .hero-buttons a {
                padding: 12px 24px;
                margin: 10px 10px;
            }
            .hero-graphic {
                width: 150px;
                height: 150px;
            }
        }
    </style>
