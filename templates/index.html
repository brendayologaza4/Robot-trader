    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom Style -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f051d, #1a1a40);
            color: #ffffff;
            overflow-x: hidden;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            background: radial-gradient(circle at top left, #3b0764, transparent),
                        radial-gradient(circle at bottom right, #1e3a8a, transparent);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .hero-content {
            z-index: 1;
            text-align: center;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, #facc15, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #e2e8f0;
            max-width: 700px;
            margin: 0 auto 40px;
        }

        .hero-buttons a {
            display: inline-block;
            margin: 10px 20px;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #9333ea, #3b82f6);
            color: #fff;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .hero-buttons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(147, 51, 234, 0.6);
        }

        .hero-graphic {
            margin-top: 40px;
            width: 200px;
            height: 200px;
            background: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png') no-repeat center center;
            background-size: contain;
            opacity: 0.7;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .hero-buttons a {
                padding: 12px 24px;
                margin: 10px 10px;
            }

            .hero-graphic {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

</body>
