<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Robot Trader IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(to right, #0f172a, #1e293b);
      overflow: hidden;
      position: relative;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .hero-title {
      font-size: 48px;
      font-weight: 600;
      color: #facc15;
      margin-bottom: 20px;
      z-index: 2;
    }

    .hero-subtitle {
      font-size: 20px;
      color: #cbd5e1;
      max-width: 600px;
      margin-bottom: 40px;
      z-index: 2;
    }

    .hero-buttons a {
      padding: 14px 30px;
      font-size: 18px;
      font-weight: 500;
      border-radius: 8px;
      margin: 0 10px;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .btn-warning {
      background-color: #f59e0b;
      color: #fff;
      border: none;
    }

    .btn-warning:hover {
      background-color: #d97706;
    }

    .btn-success {
      background-color: #10b981;
      color: #fff;
      border: none;
    }

    .btn-success:hover {
      background-color: #059669;
    }

    /* Fond anim√© type crypto */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/cubes.png'),
                  radial-gradient(circle at 20% 20%, #0ea5e9, transparent),
                  radial-gradient(circle at 80% 80%, #8b5cf6, transparent);
      background-size: cover;
      opacity: 0.08;
      z-index: 0;
      animation: wave 15s infinite linear;
    }

    @keyframes wave {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1000px 1000px;
      }
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 34px;
      }

      .hero-subtitle {
        font-size: 16px;
      }

      .hero-buttons a {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

<div class="background-animation"></div>

<div class="hero-section">
  <h1 class="hero-title">ü§ñ Bienvenue sur Robot Trader IA</h1>
  <p class="hero-subtitle">
    Automatisez vos investissements en toute s√©curit√© avec notre intelligence artificielle de trading puissante, rapide et intuitive.
  </p>
  <div class="hero-buttons">
    <a href="/login" class="btn btn-warning">Connexion</a>
    <a href="/register" class="btn btn-success">Inscription</a>
  </div>
</div>

</body>
</html>
