<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demande de Retrait - Robot Trader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1117, #1a1d24);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1a1d24;
            color: #00ff9d;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,255,157,0.1);
        }

        .logout-btn {
            background-color: #ff4d4f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            max-width: 650px;
            margin: 3rem auto;
            padding: 2rem;
            background: #1a1d24;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,255,157,0.15);
        }

        h2 {
            color: #00ff9d;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #0f1116;
            color: #fff;
            font-size: 1rem;
        }

        button {
            margin-top: 2rem;
            width: 100%;
            padding: 12px;
            background-color: #00ff9d;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cc80;
        }

        .message {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }

        .success { color: #00ff9d; }
        .error { color: #ff4d4f; }
        .info { 
            color: #ffa500; 
            margin-top: 1rem; 
            font-weight: bold; 
            text-align: center; 
            background: rgba(255,165,0,0.1);
            padding: 10px;
            border-radius: 5px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>

    <script>
        let ibanEnabled = {{ iban_enabled | lower }};

        function toggleWithdrawalType() {
            const type = document.getElementById("withdraw_type").value;
            const submitBtn = document.querySelector('button[type="submit"]');

            document.getElementById("card_section").style.display = (type === "carte") ? "block" : "none";
            document.getElementById("iban_section").style.display = (type === "iban") ? "block" : "none";
            document.getElementById("id_bancaire_section").style.display = (type === "identification_bancaire") ? "block" : "none";

            const ibanAlert = document.getElementById("iban_alert");
            if (type === "iban") {
                if (!ibanEnabled) {
                    ibanAlert.style.display = "block";
                    submitBtn.disabled = true;
                } else {
                    ibanAlert.style.display = "none";
                    submitBtn.disabled = false;
                }
            } else {
                ibanAlert.style.display = "none";
                submitBtn.disabled = false;
            }
        }

        window.onload = toggleWithdrawalType;
    </script>
</head>
<body>

<header>
    Demande de Retrait
    <a href="{{ url_for('logout') }}"><button class="logout-btn">Déconnexion</button></a>
</header>

<div class="container">
    <h2>Formulaire de Retrait</h2>
    <form method="POST">
        <label for="amount">Montant à retirer (USDT) :</label>
        <input type="number" name="amount" id="amount" min="1" step="0.01" required>

        <label for="withdraw_type">Méthode de retrait :</label>
        <select name="withdraw_type" id="withdraw_type" onchange="toggleWithdrawalType()" required>
            <option value="">-- Choisissez une méthode --</option>
            <option value="carte">Carte bancaire</option>
            <option value="iban">Virement bancaire (IBAN)</option>
            <option value="identification_bancaire">Identification bancaire</option>
        </select>

        <!-- Carte bancaire -->
        <div id="card_section" style="display:none;">
            <label for="card_number">Numéro de carte :</label>
            <input type="text" name="card_number" id="card_number">

            <label for="card_name">Nom sur la carte :</label>
            <input type="text" name="card_name" id="card_name">

            <label for="card_expiry">Date d'expiration :</label>
            <input type="text" name="card_expiry" id="card_expiry" placeholder="MM/AA">

            <label for="card_cvc">Code CVC :</label>
            <input type="text" name="card_cvc" id="card_cvc">
        </div>

        <!-- IBAN -->
        <div id="iban_section" style="display:none;">
            <p id="iban_alert" class="info" style="display:none;">
                ⚠️ Le mode de retrait par virement IBAN est momentanément indisponible.
            </p>
            <label for="iban">IBAN :</label>
            <input type="text" name="iban" id="iban">

            <label for="bank_name">Nom de la banque :</label>
            <input type="text" name="bank_name" id="bank_name">
        </div>

        <!-- Identification bancaire -->
        <div id="id_bancaire_section" style="display:none;">
            <label for="bank_name_id">Nom de la banque :</label>
            <input type="text" name="bank_name_id" id="bank_name_id" required>

            <label for="bank_code">Code d'identification (9 à 11 chiffres) :</label>
            <input type="text" name="bank_code" id="bank_code" pattern="^\d{9,11}$" title="Veuillez entrer un code entre 9 et 11 chiffres" required>

            <label for="bank_app_id">Identifiant de l'application bancaire :</label>
            <input type="text" name="bank_app_id" id="bank_app_id" required>
        </div>

        <button type="submit">Envoyer la demande</button>

        {% if message %}
            <div class="message {{ 'success' if success else 'error' }}">
                {{ message }}
            </div>
        {% endif %}
    </form>
</div>

</body>
</html>
