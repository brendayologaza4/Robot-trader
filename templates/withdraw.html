<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demande de Retrait - Robot Trader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1116;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1a1d24;
            color: #00ff9d;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
        }
        .logout-btn {
            background-color: #ff4d4f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: #1a1d24;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,255,157,0.1);
        }
        h2 {
            color: #00ff9d;
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #111;
            color: #fff;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 12px;
            background-color: #00ff9d;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #000;
            cursor: pointer;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
        }
        .success { color: #00ff9d; }
        .error { color: #ff4d4f; }
    </style>
    <script>
        function toggleWithdrawalType() {
            const type = document.getElementById("withdraw_type").value;
            document.getElementById("card_section").style.display = type === "card" ? "block" : "none";
            document.getElementById("iban_section").style.display = type === "bank" ? "block" : "none";
            document.getElementById("id_section").style.display = type === "identification" ? "block" : "none";

            if (type === "bank") {
                alert("Le mode de retrait par IBAN est momentanément indisponible.");
            }
        }

        function validateForm() {
            const type = document.getElementById("withdraw_type").value;
            if (type === "bank") {
                alert("Le mode IBAN est temporairement désactivé.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<header>
    Demande de Retrait
    <a href="{{ url_for('logout') }}"><button class="logout-btn">Déconnexion</button></a>
</header>

<div class="container">
    <h2>Retirer des fonds</h2>
    <form method="POST" onsubmit="return validateForm()">
        <label for="amount">Montant à retirer (USDT) :</label>
        <input type="number" name="amount" id="amount" min="1" step="0.01" required>

        <label for="withdraw_type">Méthode de retrait :</label>
        <select name="mode" id="withdraw_type" onchange="toggleWithdrawalType()" required>
            <option value="">-- Choisissez une méthode --</option>
            <option value="card">Carte bancaire</option>
            <option value="bank">Virement bancaire (IBAN)</option>
            <option value="identification">Identification bancaire</option>
        </select>

        <!-- Section carte bancaire -->
        <div id="card_section" style="display:none;">
            <label for="card_number">Numéro de carte :</label>
            <input type="text" name="card_number" id="card_number">

            <label for="card_name">Nom sur la carte :</label>
            <input type="text" name="card_name" id="card_name">

            <label for="card_expiry">Date d'expiration :</label>
            <input type="text" name="card_expiry" id="card_expiry" placeholder="MM/AA">

            <label for="card_cvc">Code CVC :</label>
            <input type="text" name="card_cvv" id="card_cvc">
        </div>

        <!-- Section IBAN (désactivé) -->
        <div id="iban_section" style="display:none;">
            <label for="iban">IBAN :</label>
            <input type="text" name="iban" id="iban" disabled>

            <label for="bank_name">Nom de la banque :</label>
            <input type="text" name="bank_name" id="bank_name" disabled>
        </div>

        <!-- Section identification bancaire -->
        <div id="id_section" style="display:none;">
            <label for="bank_name_id">Nom de la banque :</label>
            <input type="text" name="bank_name_id" id="bank_name_id">

            <label for="bank_identifiers">Identifiant bancaire (9 à 11 chiffres) :</label>
            <input type="text" name="bank_identifiers" id="bank_identifiers">

            <label for="bank_code_id">Code d’identification :</label>
            <input type="text" name="bank_code_id" id="bank_code_id">
        </div>

        <button type="submit">Envoyer la demande</button>

        {% if message %}
            <div class="message {{ 'success' if success else 'error' }}">
                {{ message }}
            </div>
        {% endif %}
    </form>
</div>

</body>
</html>
