<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil de {{ username }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">

        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-4">← Retour au Dashboard</a>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Interface du client : {{ username }}</h4>
            </div>
            <div class="card-body">
                <p><strong>Solde :</strong> {{ balance }} USDT</p>
                <p><strong>Performance simulée :</strong> {{ performance }} USDT</p>

                <canvas id="growthChart" height="100"></canvas>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('growthChart').getContext('2d');
        const growthChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ chart_labels|tojson }},
                datasets: [{
                    label: 'Évolution du portefeuille',
                    data: {{ chart_data|tojson }},
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
