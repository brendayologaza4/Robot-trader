<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Créer un compte</h2>
        <form action="/register" method="post" class="p-4 bg-secondary rounded">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label for="code_admin" class="form-label">Code administrateur (optionnel)</label>
                <input type="text" class="form-control" name="code_admin">
            </div>
            <button type="submit" class="btn btn-success w-100">Créer un compte</button>
            <div class="text-center mt-3">
                <a href="/login" class="text-light">Déjà inscrit ? Connexion</a>
            </div>
        </form>
    </div>
</body>
</html>
